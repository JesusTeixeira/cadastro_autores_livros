<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar novo livro</title>
    <link rel="stylesheet" href="/static/css/livros_cadastro.css" />
</head>

<body>
    {% include "menu.html" %}

    <form action="/livros/adicionar" method="POST">
        <input class="form-control form-control-lg" type="hidden" name="id" placeholder="Id">
        <input class="form-control form-control-lg" type="text" name="titulo" placeholder="Titulo">
        <input class="form-control form-control-lg" type="text" name="autor" placeholder="Autor">

        <div id="btn_salvar">
            <button class="btn btn-primary" type="submit">Salvar</button>
        </div >
            
        <div id="btn_voltar">
            <a class="btn btn-warning" href="/livros/listagem">Voltar</a>
        </div>
    </form>

    

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>

</html>
