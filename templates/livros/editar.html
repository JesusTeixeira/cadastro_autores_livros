<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar livro</title>
    <link rel="stylesheet" href="/static/css/livros_editar.css" />
</head>

<body>
    {% include "menu.html" %}

    <form action="/livros/editar/{{livro['id']}}" method="POST">
        <input class="form-control form-control-lg" type="hidden" name="id" placeholder="Id" value="{{livro['id']}}">
        <input class="form-control form-control-lg" type="text" name="titulo" placeholder="Titulo"
            value="{{livro['titulo']}}">
        <input class="form-control form-control-lg" type="text" name="autor" placeholder="Autor"
            value="{{livro['autor']}}">

        <div id="btn_salvar">
            <button class="btn btn-primary" value="id" type="submit">Salvar</button>
        </div>
        <div id="btn_voltar">
            <a class="btn btn-warning" href="/livros/listagem">Voltar</a>
        </div>
    </form>

    <form action="/livros/deletar/{{livro['id']}}" method="POST">

        <input class="form-control form-control-lg" type="hidden" name="id" placeholder="Id" value="{{livro['id']}}">
        <div id="btn_deletar">
            <button type="submit" class="btn btn-danger" value="id" href="/livros/listagem">Deletar</button>
        </div>
    </form>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>

</html>
