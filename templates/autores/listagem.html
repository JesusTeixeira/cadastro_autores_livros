<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/css/listagem_autores.css">
</head>

<body>
    <div class="page">
        {% include "menu.html" %}

        <a class="btn btn-primary" href="/autores/cadastro">Pagina de cadastro</a>

        <ul>
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome do autor</th>
                        <th>E-mail</th>
                        <th>Nome do livro</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    {% for autor in autores %}
                    <tr>
                        <td>{{autor['id']}}</td>
                        <td>{{autor['nome']}}</td>
                        <td>{{autor['email']}}</td>
                        <td>{{autor['nome_do_livro']}}</td>
                        <td><a class="btn btn-warning" href="/autores/editar/{{autor['id']}}" type="submit">Editar</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </ul>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
            crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            crossorigin="anonymous"></script>
    </div>
</body>

</html>
