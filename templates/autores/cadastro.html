<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/css/autores_cadastro.css" />
    {% include "menu.html" %}
</head>

<body>
    <ul>

        <form action="/autores/adicionar" method="post">

            <input class="form-control form-control-lg" type="hidden" name="id" placeholder="Id">

            <br>
            <h3>Nome</h3>
            <input class="form-control form-control-lg" type="text" name="nome" placeholder="Nome">

            <br>
            <h3>Email</h3>
            <input class="form-control form-control-lg" type="text" name="email" placeholder="Email">

            <br>
            <h3>Nome do livor</h3>
            <input class="form-control form-control-lg" type="text" name="nome_do_livro" placeholder="Nome do livro">

            <div id="btn_salvar">
                <button class="btn btn-primary" type="submit">Salvar</button>
            </div>

            <div id="btn_voltar">
                <a class="btn btn-warning" href="/autores/listagem">Voltar</a>
            </div>
        </form>
    </ul>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>

</body>

</html>
